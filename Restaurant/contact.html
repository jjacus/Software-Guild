        <script>
            function validateForm() {
                var x = document.forms["contact"]["name"].value;
                var y = document.forms["contact"]["email"].value;
                if (x == "") {
                    alert("Please fill out your name");
                    return false;
                }
                if (y == "") {
                    alert("Please provide us with an email address");
                    return false;
                }
            }
        </script>

    <body>

            <h1>GOGI</h1>

        </header>
        
        <nav>
            
            <a class="btn badge-pill" href="index.html"><span class="glyphicon glyphicon-home"></span>Home</a>

        <section>
            <article>
                

                <form name="contact" action="/action_page.php" onsubmit="return validateForm()" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" >
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" >
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="number" class="form-control" id="phone">
                    </div>           
                    <div class="form-group">
                        <label for="reason">Reason for Inquiry:</label>
                        <select id="reason" name="reason">
                            <option value="catering" selected>Catering</option>
                            <option value="private party">Private Party</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="info">Additional Information</label><br />
                        <textarea id="info" name="info"></textarea><br />
                    </div>
                    <div class="form-group">
                        <p>Have you been to the restaurant?:</p>
                        <input type="radio" id="choice1" name="questionnaire" value="no">
                        <label for="choice1">No</label>
                        <input type="radio" id="choice2" name="questionnaire" value="yes">
                        <label for="choice2">Yes</label>
                    </div>
                    <div class="form-group">
                        <p>Best days to contact you</p>
                        <input type="checkbox" id="day" name="interest" value="m">
                        <label for="frontEnd">M</label>
                        <input type="checkbox" id="day" name="interest" value="t">
                        <label for="backEnd">T</label>
                        <input type="checkbox" id="day" name="interest" value="w">
                        <label for="database">W</label>
                        <input type="checkbox" id="day" name="interest" value="th">
                        <label for="database">Th</label>
                        <input type="checkbox" id="day" name="interest" value="f">
                        <label for="database">F</label>
                    </div>
                    
                    
                <button type="submit" id="submitButton" class="btn btn-default" value="Submit">Submit</button>
            <button type="reset" id="resetButton" class="btn" value="Reset">Reset</button>
                </form>
            </article>
            
        </section>
